<html>
    <head>
        <link rel="stylesheet" href="contact.css">
        <title>
            Contact form
        </title>
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "rYefjyypzUAM_GDuh",
      });
   })();
</script>
<script src="contact.js"></script>
    </head>
    <body>
        <div class="contact-form">
            <form id="contactForm" action="https://formsubmit.co/your@email.com" method="POST">
                <h1>CONTACT US</h1>
                <div class="name">
                    <input type="text" placeholder="First name" class="i1" id="nameinput1" required>
                    <input type="text" placeholder="Last name" id="nameinput2" class="i2">
                </div>
                <div class="details">
                <input type="number" placeholder="Your number" class="i3" maxlength="10" oninput="if(this.value.length>10)this.value=this.value.slice(0,10);" required>
                <input type="email" placeholder="email" id="emailInput" class="i4" required>
                <label>Your message
            <textarea id="messageInput" class="i5" required></textarea>
        </label>
                </div>
                <button type="submit"><div class="but" onclick="sendMail()">SUBMIT<img src="btn-arrow.svg"></div></button>
            </form>
        
    </body>
</html>
